
# Database settings.
database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: postgres
  url: jdbc:postgresql://localhost/food_einfach
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.PostgreSQL82Dialect
    hibernate.hbm2ddl.auto: update

    # Logging settings.
logging:
  level: INFO
  loggers:
    "org.hibernate.SQL": DEBUG